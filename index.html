<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JSON Table Management</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h2>JSON Table Management</h2>

    <form id="dataForm">
      <input type="number" id="id" placeholder="ID" required />
      <input type="text" id="name" placeholder="Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <button type="submit" id="submitBtn">Add Row</button>
    </form>

    <input type="text" id="search" placeholder="Search by Name or Email" />

    <table id="dataTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script src="index.js"></script>
  </body>
</html>
